<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">

    
    <header>
     <h1>Signup</h1>
    </header>
    <main>
        <form action="">
          
            <input type="text" name="name" id="name" placeholder="Full Name" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password" required>
            <input type="date" name="date" id="date" placeholder="dd-mm-yyyy " required>
            <div>
            <input class="a" type="radio" name="option" id="student" required>
            <label for="student">Student</label>
            <input class="a" type="radio" name="option" id="employee" required>
            <label for="employee">Employee</label>
        </div>
        <input class="a" type="checkbox" name="check" id="checkbox" required>
        <label for="checkbox">I agree to the terms and conditions</label>
      <div>
        <button>Sign up</button>
      </div>





        </form>

    </main>
    <footer>

    </footer>
</div>
    
</body>
</html>
